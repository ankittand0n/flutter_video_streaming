steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/frontend:${SHORT_SHA}'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - 'frontend'
    id: 'build-frontend'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/frontend:${SHORT_SHA}'
    id: 'push-frontend-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/frontend:latest'
    id: 'push-frontend-latest'

  # Deploy to Cloud Run (environment variables managed in Cloud Run Console)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'frontend'
      - '--image=asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/frontend:${SHORT_SHA}'
      - '--region=asia-southeast1'
      - '--platform=managed'
    id: 'deploy-frontend'

# Store images in Artifact Registry
images:
  - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/frontend:${SHORT_SHA}'
  - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'
