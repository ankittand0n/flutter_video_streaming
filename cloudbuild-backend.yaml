steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/backend:${SHORT_SHA}'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'
    id: 'build-backend'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/backend:${SHORT_SHA}'
    id: 'push-backend-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south2-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/backend:latest'
    id: 'push-backend-latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'backend'
      - '--image=asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/backend:${SHORT_SHA}'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'
      - '--cpu-boost'
      - '--startup-cpu-boost'
      - '--set-env-vars=NODE_ENV=production,PORT=8080'
      - '--set-secrets=DATABASE_URL=DATABASE_URL:latest,DIRECT_URL=DIRECT_URL:latest,JWT_SECRET=JWT_SECRET:latest'
    id: 'deploy-backend'

# Store images in Artifact Registry
images:
  - 'asia-south2-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/backend:${SHORT_SHA}'
  - 'asia-south2-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'
