steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/backend:${SHORT_SHA}'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'
    id: 'build-backend'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/backend:${SHORT_SHA}'
    id: 'push-backend-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/backend:latest'
    id: 'push-backend-latest'

  # Deploy to Cloud Run (environment variables managed in Cloud Run Console)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'backend'
      - '--image=asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/backend:${SHORT_SHA}'
      - '--region=asia-southeast1'
      - '--platform=managed'
    id: 'deploy-backend'

# Store images in Artifact Registry
images:
  - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/backend:${SHORT_SHA}'
  - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/namkeen-tv/backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'
